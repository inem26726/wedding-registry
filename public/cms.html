<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - Wedding Registry</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.config.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen">

    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 flex items-center justify-center bg-gray-100 z-50">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-primary-dark">CMS Login</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Username</label>
                    <input type="text" id="username" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="password" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary outline-none" required>
                </div>
                <button type="submit" class="w-full bg-primary-dark text-white py-2 rounded-lg hover:bg-opacity-90 transition">Masuk</button>
            </form>
            <div id="login-error" class="mt-4 text-red-500 text-sm text-center hidden"></div>
        </div>
    </div>

    <!-- CMS Dashboard -->
    <div id="dashboard" class="hidden container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Registry Management</h1>
            <div class="flex gap-4">
                <button onclick="openModal()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 flex items-center gap-2">
                    <i class="ri-add-line"></i> Tambah Item
                </button>
                <button id="logout-btn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">
                    Logout
                </button>
            </div>
        </header>

        <!-- Gift List Table -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-50 text-gray-600 uppercase text-xs font-semibold">
                    <tr>
                        <th class="p-4 border-b">Image</th>
                        <th class="p-4 border-b">Name</th>
                        <th class="p-4 border-b">Category</th>
                        <th class="p-4 border-b">Price</th>
                        <th class="p-4 border-b text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="gift-list" class="divide-y divide-gray-100">
                    <!-- Items injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit/Add Modal -->
    <div id="item-modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-lg mx-4 overflow-hidden">
            <div class="px-6 py-4 border-b flex justify-between items-center bg-gray-50">
                <h3 id="modal-title" class="text-lg font-bold text-gray-800">Edit Item</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700"><i class="ri-close-line text-xl"></i></button>
            </div>
            <form id="item-form" class="p-6 space-y-4">
                <input type="hidden" id="item-id">
                
                <div>
                    <label class="block text-sm font-medium mb-1 text-gray-700">Nama Barang</label>
                    <input type="text" id="item-name" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary outline-none" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-700">Kategori</label>
                        <select id="item-category" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary outline-none">
                            <option value="Rumah">Rumah</option>
                            <option value="Dapur">Dapur</option>
                            <option value="Elektronik">Elektronik</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-700">Harga (IDR)</label>
                        <input type="number" id="item-price" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary outline-none" required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1 text-gray-700">Image URL</label>
                    <input type="url" id="item-image" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary outline-none" placeholder="https://...">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1 text-gray-700">Link Produk (E-commerce)</label>
                    <input type="url" id="item-link" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary outline-none" placeholder="https://...">
                </div>

                <div class="pt-4 flex justify-end gap-3">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Batal</button>
                    <button type="submit" class="px-6 py-2 bg-primary-dark text-white rounded-lg hover:bg-opacity-90">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/cms.js"></script>
</body>
</html>
